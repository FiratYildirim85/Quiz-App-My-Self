<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


    <!-- Bootstraps CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstraps JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
  

    <div class="container">
        <div class="card quiz-card">
            <img src="img/quiz-app.webp" id="header-image" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" aria-label="Example with label"
                    style="width: 0%;">25%</div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center final-headline">
                    Quiz beendet !
                </div>


                <div class="text-center">
                    Du hast <b id="amount-of-right-questions"> XXX</b> Fragen von <b id="amount-of-questions"> XXX</b>
                    richtig beantwortet.
                </div>

                <div class="button-row">
                <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
            </div>
            </div>


            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Fragen</h5>

                <!-- answer from Card Bootstrap -->
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <!--mb-2 ist in Bootstrap für margin 2 pixel -->
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <!-- onclick Funktion mit eine Parameter 'answer_2' der mitgegeben wird -->
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <div>
                        <button onclick="nextQuestion()" class="btn btn-primary" id="next-button">Nächste Frage</button>

                    </div>

                </div>
            </div>
        </div>
    </div>



</body>

</html>
